<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
    <title>{% if page.title != nil %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <style>
      :root {
        --selection-background: #F3F3F3;
      }
      body{ background: #0C0C0C; color: #CCC; max-width: 700px; margin: 20px auto; font-family: NSimSun, monospace; padding: 0 20px; word-break: break-all; }
      a{ color: #CCC }
      .cutter{ overflow: hidden; word-break: normal }
      .cutter:after{ content:'----------------------------------------------------------------------------------------'; white-space: nowrap; }
      ::selection {
        background: var(--selection-background); 
        color: #333;
      }
    </style>
  </head>
  <body>
    <header>
      Fuckyou Command [版本 33.7.845818.114]<br/>
      (c) 2019 Fuckyou Command。保留所有权利。
    </header>
    <br/>
    {{ content }}
  </body>
</html>
